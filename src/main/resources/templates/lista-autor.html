<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Autor</title>
</head>
<body>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Ano de Nascimento</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>

                <tr data-th-each="autor : ${autores}">
                    <td data-th-text="${autor.id}"></td>
                    <td data-th-text="${autor.nome}"></td>
                    <td data-th-text="${autor.anoNascimento}"></td>
                    <td>
                        <a th:href="@{/autor/delete/{id}(id=${autor.id})}" class="btn btn-outline-info">Excluir</a>
                        <button type="button" class="btn btn-outline-danger">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/autor/novo" class="btn btn-outline-info">Criar Autor</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
